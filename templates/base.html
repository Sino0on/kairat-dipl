<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}
    {% endblock %}
</head>
<body>

<header class="bg-light py-3 mb-4 shadow-sm position-relative">
    <div class="container d-flex justify-content-between align-items-center">

        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            üè† –î–æ–º–æ–π
        </a>

        <form class="d-flex w-50 position-relative">
            <input id="search-input" class="form-control me-2" type="search" placeholder="–ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤..." autocomplete="off">
            <button class="btn btn-outline-primary" type="submit">–ü–æ–∏—Å–∫</button>
            <ul id="search-suggestions" class="list-group position-absolute w-100 shadow" style="top:100%; z-index:999; display: none;"></ul>
        </form>

        <div style="width: 90px;"></div>
    </div>
</header>


{% block content %}
{% endblock %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const input = document.getElementById('search-input');
    const suggestions = document.getElementById('search-suggestions');

    input.addEventListener('input', function () {
        const query = this.value;
        if (query.length < 2) {
            suggestions.style.display = 'none';
            return;
        }

        fetch(`/search-suggest/?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                suggestions.innerHTML = '';
                if (data.length === 0) {
                    suggestions.style.display = 'none';
                    return;
                }

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item list-group-item-action';
                    li.textContent = item.name;

                    li.addEventListener('click', () => {
                        window.location.href = `/product/${item.id}/`;
                    });

                    suggestions.appendChild(li);
                });

                suggestions.style.display = 'block';
            });
    });

    document.addEventListener('click', (e) => {
        if (!e.target.closest('#search-input') && !e.target.closest('#search-suggestions')) {
            suggestions.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
